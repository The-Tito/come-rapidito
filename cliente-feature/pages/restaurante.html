<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú</title>

    <link rel="icon" href="../../Assets/iconLogo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/restaurante.css">
    <link rel="stylesheet" href="../styles/modal-salir.css">
</head>

<body>
    <!-- Se agrega 'main-container' para el efecto blur del modal -->
    <div id="main-container">
        <header class="encabezado">
            <a href="./index.html" class="encabezado-logo">
                <img src="../../Assets/Logo.png" alt="Logo Come Rapidito">
            </a>
            <nav class="encabezado-navegacion">
                <ul class="encabezado-lista">
                    <li class="encabezado-item"><a href="index.html" class="encabezado-enlace">Home</a></li>
                    <li class="encabezado-item"><a href="./pedidos.html" class="encabezado-enlace">Pedidos</a></li>
                    <li class="encabezado-item"><a href="../../admin-feature/administrador/pages/registro.html" id="abrir-modal-negocio"class="encabezado-enlace">Mi negocio</a></li>
                </ul>
            </nav> 
            <div class="encabezado-iconos">
                <a href="#" id="abrir-modal-repartidor" class="encabezado-icono"><img
                        src="../../Assets/repartidores.png" alt="Icono delivery"></a>
                <!-- Este enlace al carrito es importante para la lógica del modal -->
                <a href="carrito.html" class="encabezado-icono"><img src="../../Assets/carrito.png"
                        alt="Icono carrito"></a>
                <a href="index.html" id="abrir-modal-login" class="encabezado-icono"><img
                        src="../../Assets/iconUsuario .png" alt="Icono usuario"> Iniciar Sesión</a>
            </div>
        </header>

        <main>
            <section class="seccion-hero-restaurante" id="banner-restaurante">
                <img src="" alt="Banner de pizza en horno de leña" class="seccion-hero-restaurante-banner">
                <div class="seccion-hero-restaurante-informacion">
                    <img src="" alt="Logo de La casa de las pizzas" class="informacion-logo">
                    <h1 class="informacion-nombre">La casa de las pizzas</h1>
                    <div class="informacion-detalle">
                        <img src="../../Assets/iconTelefono.png" alt="Icono de teléfono">
                        <span>Número de teléfono:<br><b>961 653 3427</b></span>
                    </div>
                    <div class="informacion-detalle">
                        <span>Horario:<br><b>10:00 a.m. - 10.00 p.m.</b></span>
                    </div>
                </div>
            </section>

            <section class="seccion-menu">
                <h2 class="seccion-menu-titulo">Menú</h2>

                <!-- ===== SECCIÓN DE CATEGORÍAS MODIFICADA ===== -->
                <!-- Se añaden los 'data-category-id' para que el JS pueda filtrar -->
                <div class="seccion-menu-categorias">
                    <div class="categoria-item active" data-category-id="0">
                        <img src="../../Assets/ejemploCategoria1.png" alt="Promociones" class="categoria-item-imagen">
                        <h3 class="categoria-item-nombre">Todo</h3>
                    </div>
                    <div class="categoria-item" data-category-id="1">
                        <img src="../../Assets/ejemploCategoria2.png" alt="Especialidades" class="categoria-item-imagen">
                        <h3 class="categoria-item-nombre">Alimentos</h3>
                    </div>
                    <div class="categoria-item" data-category-id="2">
                        <img src="../../Assets/ejemploCategoria3.png" alt="Snacks" class="categoria-item-imagen">
                        <h3 class="categoria-item-nombre">Snacks</h3>
                    </div>
                    <div class="categoria-item" data-category-id="3">
                        <img src="../../Assets/ejemploCategoria4.png" alt="Bebidas" class="categoria-item-imagen">
                        <h3 class="categoria-item-nombre">Bebidas</h3>
                    </div>
                </div>
                
                <!-- ===== SECCIÓN DE PRODUCTOS MODIFICADA ===== -->
                <div class="seccion-menu-productos">
                    <!-- Los productos se cargarán aquí dinámicamente -->
                </div>
            </section>
        </main>
    </div>

    <!-- MODALES-->

    <div id="modal-agregado" class="modal-notificacion oculto">
        <div class="notificacion-contenido">
            <img src="../../Assets/iconAgregado.png" alt="Checkmark">
            <span>Agregado al carrito</span>
        </div>
</div>
<div id="modal-confirmar-salida" class="modal-overlay oculto">
        <div class="modal modal-confirmacion">
            <!-- Usamos una imagen de carrito simple como placeholder -->
            <svg class="modal-icono-carrito" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 3H5L5.4 5M7 13H17L21 5H5.4M7 13L5.4 5M7 13L4.7 15.3C4.3 15.7 4.6 16.5 5.1 16.5H17M17 13V16.5M9 19.5C9.8 19.5 10.5 20.2 10.5 21S9.8 22.5 9 22.5 7.5 21.8 7.5 21 8.2 19.5 9 19.5ZM20 19.5C20.8 19.5 21.5 20.2 21.5 21S20.8 22.5 20 22.5 18.5 21.8 18.5 21 19.2 19.5 20 19.5Z" stroke="#FF502D" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            
            <h3 class="modal-texto-confirmacion">¿Estás seguro?</h3>
            <p>Si vas a otro restaurante tu carrito se perderá</p>
            
            <div class="modal-botones">
                <button id="btn-salir" class="btn-modal btn-salir">Salir</button>
                <button id="btn-continuar" class="btn-modal btn-continuar">Continuar aquí</button>
            </div>
        </div>
    </div>

    <script src="../js/restaurante.js"></script>
    

</body>
</html>
