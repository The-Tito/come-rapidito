<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tus pedidos</title>
    <link rel="icon" href="/Assets/iconLogo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Mouse+Memoirs&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/cliente-feature/styles/pedidos.css">
        
</head>

<body>

    <header class="encabezado">
        <a href="/cliente-feature/pages/sesion-iniciada.html" class="encabezado-logo">
            <img src="/Assets/Logo.png" alt="Logo Come Rapidito">
        </a>

        <nav class="encabezado-navegacion">
            <ul class="encabezado-lista">
                <li class="encabezado-item"><a href="/cliente-feature/pages/sesion-iniciada.html" class="encabezado-enlace">Home</a>
                </li>
                <li class="encabezado-item"><a href="/cliente-feature/pages/pedidos-sesion.html" class="encabezado-enlace">Pedidos</a></li>
                <li class="encabezado-item"><a href="/admin-feature/administrador/pages/registro.html"
                        id="abrir-modal-negocio" class="encabezado-enlace">Mi negocio</a></li>
            </ul>
        </nav>

        <div class="encabezado-iconos">
            <a href="/repartidor-feature/pages/registro-cuenta.html" id="abrir-modal-repartidor"
                class="encabezado-icono"><img src="/Assets/repartidores.png" alt="Icono delivery"></a>
            <a href="/cliente-feature/pages/carrito-sesion.html" class="encabezado-icono"><img src="/Assets/carrito.png"
                    alt="Icono carrito"></a>


            <div class="dropdown">
                <a href="" class="dropbtn">
                    <img src="/Assets/iconUsuario .png" alt="Icono usuario" class="dropbtn_img">
                    <span id="usuarioNombre"></span> </a>

                <div class="dropdown-content">
                    <a href="/cliente-feature/pages/historial-pedidos.html">Historial</a>
                    <a href="/cliente-feature/pages/modificar-cuenta.html">Mi Cuenta</a>
                    <a href="/index.html" id="cerrar-sesion">Cerrar Sesión</a>
                </div>
            </div>

        </div>
    </header>
    <main>
    <section class="contenedor-principal">
        <div id="pedidos-activos" class="tracking-container"></div>
    </section>
    <div class="modal ">
        <div class="modal-content">
            
            <div class="check-icon">✅</div>
            <h2>Confirmar cuota de envío</h2>
            <div class="info">
                <div class="row">
                    <span>Subtotal</span>
                    <span id="subtotal"></span>
                </div>
                <div class="row">
                    <span>Costo de envío</span>
                    <span id="tarifa"></span>
                </div>
                <div class="row">
                    <span>Cuota de servicio</span>
                    <span>$8.00</span>
                </div>
                <div class="row total">
                    <strong>Total</strong>
                    <strong id="total"></strong>
                </div>
            </div>
            <div class="buttons">
                <button class="cancel">Cancelar</button>
                <button class="confirm" id="continuarPedido">Confirmar</button>
            </div>
        </div>
    </div>

    </main>
    <script src="/cliente-feature/JS/sesion-iniciada.js"></script>
    <script src="/cliente-feature/JS/pedidos-sesion.js"></script>
</body>

</html>
