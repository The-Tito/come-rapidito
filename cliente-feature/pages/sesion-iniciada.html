<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Come Rapidito</title>
    
    <link rel="icon" href="../../Assets/iconLogo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Mouse+Memoirs&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/sesion-iniciada.css">
</head>
<body>

    <header class="encabezado">
        <a href="" class="encabezado-logo">
            <img src="../../Assets/Logo.png" alt="Logo Come Rapidito">
        </a>
        <nav class="encabezado-navegacion">
            <ul class="encabezado-lista">
                <li class="encabezado-item"><a href="../pages/index.html" class="encabezado-enlace">Home</a></li>
                <li class="encabezado-item"><a href="#" class="encabezado-enlace">Menu</a></li>
                <li class="encabezado-item"><a href="../../admin-feature/administrador/pages/registro.html" id="abrir-modal-negocio" class="encabezado-enlace">Mi negocio</a></li>
            </ul>
        </nav>
        <div class="encabezado-iconos">
            <a href="../../repartidor-feature/pages/registro-cuenta.html" id="abrir-modal-repartidor" class="encabezado-icono"><img src="../../Assets/repartidores.png" alt="Icono delivery"></a>
            <a href="" class="encabezado-icono"><img src="../../Assets/carrito.png" alt="Icono carrito"></a>
            <a href="" id="abrir-modal-login" class="encabezado-icono"><img src="../../Assets/iconUsuario .png" alt="Icono usuario"> Iniciar Sesión</a>
        </div>
    </header>

    <main>
        <section class="seccion-principal">
            <div class="seccion-principal-contenido">
                <h1 class="seccion-principal-titulo">COME BIEN,<br>COME RAPIDITO</h1>
                <p class="seccion-principal-descripcion">Haz tu vida más fácil con la mejor empresa delivery de Suchiapa</p>
                <div class="seccion-principal-botones">
                    <a href="" class="boton boton-primario">Pide ahora</a>
                    <a href="" class="boton boton-secundario">Conoce más →</a>
                </div>
            </div>
            <div class="seccion-principal-imagen-contenedor">
                <img src="../../Assets/imagenHero.png" alt="imagen Hero" class="seccion-principal-imagen">
            </div>
        </section>

        <section class="seccion-restaurantes">
            <div class="seccion-restaurantes-encabezado">
                <h2 class="seccion-restaurantes-titulo">Categorías populares</h2>
                 <div class="seccion-restaurantes-filtros">
                    <button class="filtro filtro-activo">Todo</button>
                    <button class="filtro">Pizzas</button>
                    <button class="filtro">Hamburguesas</button>
                    <button class="filtro">Boneless</button>
                    <button class="filtro">Alitas</button>
                </div>
            </div>

            <div class="carruseles">
                <div class="carrusel">
                    <button class="carrusel-boton carrusel-boton-izquierda" aria-label="Anterior"><</button>
                    <div class="carrusel-contenedor">
                        <div class="carrusel-pista">
                            <div class="carrusel-item"><a href="../pages/restaurante.html"><img src="../../Assets/LogoRestaurante.png" alt="Logo restaurante 1"></a></div>
                            <div class="carrusel-item"><img src="../../Assets/restaurante2.png" alt="Logo restaurante 2"></div>
                            <div class="carrusel-item"><img src="../../Assets/restaurante3.png" alt="Logo restaurante 3"></div>
                            <div class="carrusel-item"><img src="../../Assets/restaurante4.png" alt="Logo restaurante 4"></div>
                        </div>
                    </div>
                    <button class="carrusel-boton carrusel-boton-derecha" aria-label="Siguiente">></button>
                </div>
                <div class="carrusel">
                    <button class="carrusel-boton carrusel-boton-izquierda" aria-label="Anterior"><</button>
                    <div class="carrusel-contenedor">
                        <div class="carrusel-pista">
                            <div class="carrusel-item"><img src="../../Assets/restaurante5.png" alt="Logo restaurante 5"></div>
                            <div class="carrusel-item"><img src="../../Assets/restaurante6.png" alt="Logo restaurante 6"></div>
                            <div class="carrusel-item"><img src="../../Assets/restaurante7.png" alt="Logo restaurante 7"></div>
                            <div class="carrusel-item"><img src="../../Assets/restaurante8.png" alt="Logo restaurante 8"></div>
                        </div>
                    </div>
                    <button class="carrusel-boton carrusel-boton-derecha" aria-label="Siguiente">></button>
                </div>

            </div>
        
        </section>
    </main>

    
    <!-- Modal de iniciar sesion -->
    <div class="modal-superposicion" id="modal-login">
    <div class="modal">
        <h2 class="modal-titulo">Iniciar sesión para continuar</h2>

        <form class="formulario-inicio-sesion">
            <div class="formulario-grupo">
                <label for="email" class="formulario-etiqueta">Teléfono</label>
                <input type="text" id="email" class="formulario-entrada" placeholder="ejemplo: josemarialopez@gmail.com" required>
            </div>
            <div class="formulario-grupo">
                <label for="password" class="formulario-etiqueta">Contraseña</label>
                <input type="password" id="password" class="formulario-entrada" placeholder="Value" required>
            </div>
        </form>

        <p class="modal-enlace-registro">
            ¿No tienes una cuenta? <a href="../pages/registro-cuenta.html">Regístrate aquí</a>
        </p>

        <div class="modal-botones">
            <button class="boton-modal boton-regresar" id="cerrar-modal-login">Regresar</button>
            <button class="boton-modal boton-continuar">Continuar</button>
        </div>
    </div>
</div>
</body>
<script src="../js/index.js"></script>
<script src="../JS/login.js"></script>
</html>
