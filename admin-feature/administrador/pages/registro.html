<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro Restaurante</title>
  <link rel="stylesheet" href="../styles/registro.css">
</head>
<body>

  <img src="/Assets/logo3.png" alt="" class="logo-superior">
  <div class="layout">

    <!-- BLOQUE IZQUIERDO (texto) -->
    <div class="bloque-izquierda">
      <h1 class="linea1">MEJORA EL ALCANCE</h1>
      <h1 class="linea2">DE TU NEGOCIO CON</h1>
      <h1 class="linea3">COME RAPIDITO</h1>
    </div>

    <!-- BLOQUE DERECHO (formulario) -->
    <div class="bloque-derecha">
      <div class="formulario">
        <h1>Registra tu restaurante</h1>

        <div class="pasos">
          <span class="activo" onclick="cambiarPaso(this)">1</span>
          <hr>
          <span onclick="cambiarPaso(this)">2</span>
        </div>

        <label for="name">Nombre del negocio</label>
        <input type="text" id="name" placeholder="Nombre del negocio">

        <div class="horas">
          <div class="campo">
            <label>Horario de cierre</label>
            <div class="selector-hora">
              <input type="number" min="1" max="12" value="7" class="hora-input">
              <span class="separador">:</span>
              <input type="number" min="0" max="59" value="00" class="minuto-input">
              <select class="ampm">
                <option>AM</option>
                <option>PM</option>
              </select>
            </div>
          </div>

          <div class="campo">
            <label>Horario de apertura</label>
            <div class="selector-hora">
              <input type="number" min="1" max="12" value="7" class="hora-input">
              <span class="separador">:</span>
              <input type="number" min="0" max="59" value="00" class="minuto-input">
              <select class="ampm">
                <option>AM</option>
                <option>PM</option>
              </select>
            </div>
          </div>
        </div>

        <label for="direccion">Direccion</label>
        <input type="text" id="direccion" placeholder="Dirección">

        <div class="carga">
          <div class="caja-subida">
            <img src="/Assets/img.png" alt="Subir imagen">
            <div class="preview-imagen" id="previewLogo">
              <img alt="Logo del Restaurante" style="display:none;">
            </div>
          </div>
          <div class="caja-subida">
            <img src="/Assets/img.png" alt="Subir imagen">
            <div class="preview-imagen" id="previewBanner">
              <img alt="Banner del Restaurante" style="display:none;">
            </div>
          </div>
        </div>

        <div class="botones-carga">
          <button type="button" class="boton-subir" onclick="document.getElementById('inputLogo').click();">
            Seleccionar Logo
            <img src="/Assets/sub.png" alt="Subir icono">
          </button>
          <button type="button" class="boton-subir" onclick="document.getElementById('inputBanner').click();">
            Seleccionar Banner
            <img src="/Assets/sub.png" alt="Subir icono">
          </button>
        </div>

        <input type="file" id="inputLogo" accept="image/*" style="display:none;" onchange="mostrarImagen(event, 'previewLogo')">
        <input type="file" id="inputBanner" accept="image/*" style="display:none;" onchange="mostrarImagen(event, 'previewBanner')">

        <button class="continuar-btn">☆ Continuar</button>
      </div>
    </div>

  </div>

  <script>
    function mostrarImagen(event, previewId) {
      const input = event.target;
      const previewDiv = document.getElementById(previewId);
      const img = previewDiv.querySelector('img');
      const placeholderImg = previewDiv.parentElement.querySelector(':scope > img:not(.preview-imagen img)');
      if (placeholderImg) {
        placeholderImg.style.display = 'none';
      }
      if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
          img.src = e.target.result;
          img.style.display = 'block';
        }
        reader.readAsDataURL(input.files[0]);
      } else {
        img.src = "";
        img.style.display = 'none';
        if (placeholderImg) {
          placeholderImg.style.display = 'block';
        }
      }
    }

    function cambiarPaso(elemento) {
      document.querySelectorAll('.pasos span').forEach(span => span.classList.remove('activo'));
      elemento.classList.add('activo');
    }
  </script>
</body>
</html>
