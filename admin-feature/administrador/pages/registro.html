<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registra tu Restaurante</title>

    <link rel="icon" href="../../../Assets/iconLogo.png">
    <link rel="stylesheet" href="../styles/registro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>

    <main class="contenedor-principal">
        <section class="seccion-informativa">
            <div class="logo-superior">
                <a href="" onclick="volverAtras()">
                    <img src="../../../Assets/Logo.png" alt="Logo Come Rapidito">
                </a>
                

            </div>
            <div class="texto-principal">
                <h1>MEJORA EL ALCANCE DE TU NEGOCIO CON <br><span class="resaltado">COME RAPIDITO</span></h1>
            </div>
        </section>

        <section class="seccion-formulario">
            <div class="formulario-contenedor">
                <h2>Registra tu restaurante</h2>

                <div class="indicador-pasos">
                    <div id="indicador-1" class="paso activo">
                        <span class="indicador-paso activo" id="boton-paso-1">1</span>
                    </div>
                    <div class="linea-pasos"></div>
                    <div id="indicador-2" class="paso">
                        <span class="indicador-paso" id="boton-paso-2">2</span>
                    </div>
                </div>

                <form id="paso-1" class="formulario-paso visible">
                    <div class="campo-formulario">
                        <label for="nombre-admin">Nombre del Administrador</label>
                        <input type="text" id="nombre" name="nombre_admin" placeholder="Value">
                    </div>
                    <div class="campo-formulario">
                        <label for="apellidos-admin">Apellidos</label>
                        <input type="text" id="apellido" name="apellidos_admin" placeholder="Value">
                    </div>
                    <div class="campo-formulario">
                        <label for="email-admin">Correo electrónico</label>
                        <input type="email" id="email" name="email_admin" placeholder="Value">
                        <span id="emailFeedback" style="color: red;"></span>
                    </div>
                    <div class="campo-formulario">
                        <label for="telefono-admin">Teléfono</label>
                        <input type="tel"  min="1000000000" max="9999999999" id="telefono" name="telefono_admin" placeholder="Value">
                    </div>
                    <div class="campo-formulario">
                        <span id="contrasenaFeedback" style="color: red;"></span>
                        <label for="contrasena">Contraseña</label>
                        <input type="password" id="contrasena" name="contrasena" placeholder="Value">
                    </div>
                    <div class="campo-formulario">
                        <label for="confirmar-contrasena">Confirmar contraseña</label>
                        <input type="password" id="confirmar-contrasena" name="confirmar_contrasena"
                            placeholder="Value">
                    </div>

                    <button type="submit" id="boton-finalizar" class="boton-principal">
                        Continuar
                    </button>
                </form>
                <!-- Paso 1 del Formulario -->
                <form id="paso-2" class="formulario-paso oculto">
                    <div class="campo-formulario">
                        <label for="nombre-negocio">Nombre del negocio</label>
                        <input type="text" id="nombre-negocio" name="nombre_negocio" placeholder="Value">
                    </div>

                    <div class="horas">
                        <div class="campo">
                            <label>Horario de apertura</label>
                            <div class="selector-hora">
                                <input type="number" min="1" max="12" value="7" class="hora-input" id="apertura_hora">
                                <span class="separador">:</span>
                                <input type="number" min="0" max="59" value="00" class="minuto-input"
                                    id="apertura_minuto">
                                <select class="ampm" id="apertura_ampm">
                                    <option>AM</option>
                                    <option>PM</option>
                                </select>
                                <input type="hidden" name="horario_apertura" id="horario_apertura">
                            </div>
                        </div>
                        <div class="campo">
                            <label>Horario de cierre</label>
                            <div class="selector-hora">
                                <input type="number" min="1" max="12" value="7" class="hora-input" id="cierre_hora">
                                <span class="separador">:</span>
                                <input type="number" min="0" max="59" value="00" class="minuto-input"
                                    id="cierre_minuto">
                                <select class="ampm" id="cierre_ampm">
                                    <option>AM</option>
                                    <option>PM</option>
                                </select>
                                <input type="hidden" name="horario_cierre" id="horario_cierre">
                            </div>
                        </div>
                        
                    </div>

                    <div class="campo-formulario">
                        <label for="direccion">Dirección</label>
                        <input type="text" id="direccion" name="direccion" placeholder="Value">
                    </div>
                    <div class="campo-formulario">
                        <label for="telefono">Telefono</label>
                        <input type="tel" min="1000000000" max="9999999999" id="telefono-negocio" name="telefono" placeholder="Value">
                    </div>

                    <div class="contenedor-subida-archivos">
                        <div class="caja-subida">
                            <div class="icono-subida">
                                <img src="../../../Assets/agregarImagen.png" alt="Icono de subida de imagen">
                            </div>
                            <label for="logo-restaurante">Subir Logo del Restaurante</label>
                            <input type="file" id="logo-restaurante" name="logo_restaurante" hidden>
                        </div>
                        <div class="caja-subida">
                            <div class="icono-subida">
                                <img src="../../../Assets/agregarImagen.png" alt="Icono de subida de imagen">
                            </div>
                            <label for="banner-restaurante">Subir Banner del Restaurante</label>
                            <input type="file" id="banner-restaurante" name="banner_restaurante" hidden>
                        </div>
                    </div>

                    <button type="submit" id="boton-continuar-paso1" class="boton-principal">
                        Continuar
                    </button>
                </form>

                <!-- Paso 2 del Formulario -->

            </div>
        </section>
    </main>

    <footer class="btnRegresar">
            <a href="/come-rapidito/index.html" onclick="volverAtras()">
                <img src="../../../Assets/flecha-regresar.png" alt="Flecha regresar" class="flecha-regresar">
            </a>
    </footer>

    <script src="../js/registro.js"></script>
</body>

</html>
