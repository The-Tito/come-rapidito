<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar productos</title>
  <link rel="stylesheet" href="../styles/header.css">
  <link rel="stylesheet" href="../styles/agregarProducto.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Sidebar reutilizable -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <img src="../../../Assets/Logo (1).png" alt="Logo de Come Rapidito">
        </div>
    <nav class="sidebar-nav">
      <ul>
        <li class="nav-item active">
          <a href="editInfo.html"><i class="fas fa-th-large"></i><span>Informacion</span></a>
        </li>
        <li class="nav-item">
          <a href="agregarProductos.html"><i class="fas fa-store"></i><span>Productos</span></a>
        </li>
        <li class="nav-item">
          <a href="pedidos-activos.html"><i class="fas fa-shipping-fast"></i><span>Pedidos</span></a>
        </li>
        <li class="nav-item">
          <a href="#"><i class="fas fa-history"></i><span>Historial</span></a>
        </li>
      </ul>
    </nav>
    <div class="sidebar-footer">
      <a href="#" class="logout-button">
        <i class="fas fa-sign-out-alt"></i>
        <span>Logout</span>
      </a>
    </div>
  </aside>

  <div class="main-wrapper">
    <div class="section-header">
      <div class="section-title">
        <h1>Agregar productos</h1>
      </div>
      <div class="section-user">
        <span class="username">
          <i class="fa-regular fa-user"></i> Usuario
        </span>
      </div>
    </div>
    <div class="main-content">
      <div class="top-bar">
        <div class="top-left"></div>
        <div class="top-right">
          <button id="btnAgregar"><i class="fa-solid fa-plus"></i> Agregar producto</button>
        </div>
      </div>
      <div id="cardsContainer"></div>
    </div>
  </div>

  <!-- MODAL PARA AGREGAR PRODUCTO -->
  <div id="modalAgregarProducto" class="modal">
    <div class="modal-content">
      <span class="close" id="cerrarModal">&times;</span>
      <h2 id="modalTitulo">Agregar producto</h2>
      <form id="formAgregarProducto">
        <label>Nombre del producto:</label>
        <input type="text" name="nombre" required>

        <label>Descripción:</label>
        <textarea name="descripcion" required></textarea>

        <label>Precio:</label>
        <input type="number" name="precio" step="0.01" min="0" required>

        <label>Categoría:</label>
        <select name="id_categoria" required>
          <option value="">Selecciona una opción</option>
          <option value="1">Pizzas</option>
          <option value="2">Hamburguesas</option>
          <option value="3">Alitas</option>
          <option value="4">Boneless</option>
          <option value="5">refrescos</option>
        </select>

        <label>Status:</label>
        <select name="id_status" required>
          <option value="">Disponibilidad:</option>
          <option value="6">Disponible</option>
          <option value="7">No disponible</option>
        </select>

        <label>Imagen:</label>
        <input type="file" name="imagen" id="inputImagen" accept="image/*" required>
        <div id="previewImagen" style="margin-top:10px"></div>

        <button type="submit" class="add-btn">Guardar</button>
      </form>
    </div>
  </div>

  <script src="../js/agregarProductos.js"></script>
</body>
</html>
