<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Información General - Panel de Administrador</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Estilos -->
  <link rel="stylesheet" href="../styles/editInfo.css">
  <link rel="stylesheet" href="../styles/header.css">

</head>

<body>

  <!-- Sidebar reutilizable -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <img src="../../../Assets/Logo (1).png" alt="Logo de Come Rapidito">
    </div>
    <nav class="sidebar-nav">
      <ul>
        <li class="nav-item active">
          <a href="editInfo.html"><i class="fas fa-th-large"></i><span>Informacion</span></a>
        </li>
        <li class="nav-item">
          <a href="agregarProductos.html"><i class="fas fa-store"></i><span>Productos</span></a>
        </li>
        <li class="nav-item">
          <a href="pedidos-activos.html"><i class="fas fa-shipping-fast"></i><span>Pedidos</span></a>
        </li>
        <li class="nav-item">
          <a href="#"><i class="fas fa-history"></i><span>Historial</span></a>
        </li>
      </ul>
    </nav>
    <div class="sidebar-footer">
      <a href="#" class="logout-button">
        <i class="fas fa-sign-out-alt"></i>
        <span>Logout</span>
      </a>
    </div>
  </aside>

  <div class="main-container">
    <h1>Información general</h1>

    <form class="info-form">
      <div class="form-block">

        <!-- Div 1: Subir imágenes -->
        <div class="form-section">
          <div class="upload-section">
            <!-- LOGO -->
            <div class="upload-wrapper" id="logo">
              <label for="logo-upload" class="upload-box">
                <img id="logo-preview" class="preview-image" src="" alt="Vista previa del logo">
              </label>
              <input type="file" id="logo-upload" hidden>
              <div class="upload-caption">
                <span>Subir Logo del Restaurante</span>
                <i class="fas fa-upload upload-icon"></i>
              </div>
            </div>

            <!-- BANNER -->
            <div class="upload-wrapper" id="banner">
              <label for="banner-upload" class="upload-box">
                <img id="banner-preview" class="preview-image" src="" alt="Vista previa del banner">
              </label>
              <input type="file" id="banner-upload" hidden>
              <div class="upload-caption">
                <span>Subir imagen del Banner</span>
                <i class="fas fa-upload upload-icon"></i>
              </div>
            </div>
          </div>
        </div>

        <div class="form-row">
          <!-- Div 2 - Izquierda -->
          <div class="form-column">
            <div class="form-group">
              <label for="admin-name">Nombre del administrador</label>
              <input type="text" id="admin-name">
            </div>
            <div class="form-group">
              <label for="restaurant-name">Nombre del restaurante</label>
              <input type="text" id="restaurant-name" placeholder="Ingrese el nombre del restaurante">
            </div>
            <div class="form-group">
              <label for="restaurant-address">Dirección del restaurante</label>
              <input type="text" id="restaurant-address" placeholder="Ingrese la dirección del restaurante">
            </div>
          </div>

          <!-- Div 3 - Derecha -->
          <div class="form-column">
            <div class="form-group">
              <label for="admin-phone">Número del administrador</label>
              <input type="text" id="admin-phone" placeholder="Ingrese el número del administrador">
            </div>
            <div class="form-group">
              <label for="restaurant-phone">Número del restaurante</label>
              <input type="text" id="restaurant-phone" placeholder="Ingrese el número del restaurante">
            </div>

            <div class="horarios-row">
              <!-- Horario de Apertura -->
              <div class="horario">
                <label>Horario de Apertura</label>
                <div class="horario-flex">
                  <div class="time-display">
                    <input type="number" min="1" max="12" value="7" class="hour-input">
                    <span class="colon">:</span>
                    <input type="number" min="0" max="59" value="00" class="minute-input">
                  </div>
                  <select class="ampm-select">
                    <option value="AM" selected>AM</option>
                    <option value="PM">PM</option>
                  </select>
                </div>
              </div>

              <!-- Horario de Cierre -->
              <div class="horario">
                <label>Horario de Cierre</label>
                <div class="horario-flex">
                  <div class="time-display">
                    <input type="number" min="1" max="12" value="7" class="hour-input">
                    <span class="colon">:</span>
                    <input type="number" min="0" max="59" value="00" class="minute-input">
                  </div>
                  <select class="ampm-select">
                    <option value="AM">AM</option>
                    <option value="PM" selected>PM</option>
                  </select>
                </div>
              </div>
            </div>

          </div>
        </div>


        <div class="butto">
          <button type="button" class="save-button" onclick="abrirModalFormulario()">
            <i class="far fa-star"></i>
            <span>Guardar informacion</span>
          </button>
        </div>
    </form>
  </div>




  <script src="../js/editInfo.js"></script>

</body>

</html>
