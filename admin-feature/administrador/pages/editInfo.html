<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Información General - Panel de Administrador</title>
  <link rel="icon" href="/Assets/iconLogo.png">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Estilos -->
  <link rel="stylesheet" href="/admin-feature/administrador/styles/editInfo.css">
  <link rel="stylesheet" href="/admin-feature/administrador/styles/header.css">

</head>

<body>

  <!-- Sidebar reutilizable -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <img src="/Assets/Logo (1).png" alt="Logo de Come Rapidito">
    </div>
    <nav class="sidebar-nav">
      <ul>
        <li class="nav-item active">
          <a href="/admin-feature/administrador/pages/editInfo.html"><i class="fas fa-th-large"></i><span>Informacion</span></a>
        </li>
        <li class="nav-item">
          <a href="/admin-feature/administrador/pages/agregarProductos.html"><i class="fas fa-store"></i><span>Productos</span></a>
        </li>
        <li class="nav-item">
          <a href="/admin-feature/administrador/pages/historial-pedidos.html"><i class="fas fa-shipping-fast"></i><span>Pedidos</span></a>
        </li>
        <li class="nav-item">
          <a href="/admin-feature/administrador/pages/pedidos-activos.html"><i class="fas fa-history"></i><span>Historial</span></a>
        </li>
      </ul>
    </nav>
    <div class="sidebar-footer">
      <a href="/index.html" id="cerrar-sesion" class="logout-button">
        <i class="fas fa-sign-out-alt"></i>
        <span>Logout</span>
      </a>
    </div>
  </aside>

  <div class="main-container">
    <h1>Información general</h1>

    <form class="info-form">
      <div class="form-block">

        <!-- Div 1: Subir imágenes -->
        <div class="form-section">
          <div class="upload-section">
            <!-- LOGO -->
            <div class="upload-wrapper" id="logo">
              <label for="logo-upload" class="upload-box">
                <img id="logo-preview" class="preview-image" src="" alt="Vista previa del logo">
              </label>
              
              <div class="upload-caption">
                <span>Subir Logo del Restaurante</span>
                <i class="fas fa-upload upload-icon"></i>
              </div>
            </div>

            <!-- BANNER -->
            <div class="upload-wrapper" id="banner">
              <label for="banner-upload" class="upload-box">
                <img id="banner-preview" class="preview-image" src="" alt="Vista previa del banner">
              </label>
              
              <div class="upload-caption">
                <span>Subir imagen del Banner</span>
                <i class="fas fa-upload upload-icon"></i>
              </div>
            </div>
          </div>
        </div>

        <div class="form-row">
          <!-- Div 2 - Izquierda -->
          <div class="form-column">
            <div class="form-group">
              <label for="admin-name">Nombre del administrador</label>
              <input type="text" id="admin-name" disabled>
            </div>
            <div class="form-group">
              <label for="restaurant-name">Nombre del restaurante</label>
              <input type="text" id="restaurant-name" placeholder="Ingrese el nombre del restaurante" disabled>
            </div>
            <div class="form-group">
              <label for="restaurant-address">Dirección del restaurante</label>
              <input type="text" id="restaurant-address" placeholder="Ingrese la dirección del restaurante" disabled>
            </div>
          </div>

          <!-- Div 3 - Derecha -->
          <div class="form-column">
            <div class="form-group">
              <label for="admin-phone">Número del administrador</label>
              <input type="text" id="admin-phone" placeholder="Ingrese el número del administrador" disabled>
            </div>
            <div class="form-group">
              <label for="restaurant-phone">Número del restaurante</label>
              <input type="text" id="restaurant-phone" placeholder="Ingrese el número del restaurante" disabled>
            </div>

            <div class="horarios-row">
              <!-- Horario de Apertura -->
              <div class="horario">
                <label>Horario de Apertura</label>
                <div class="horario-flex">
                  <div class="time-display">
                    <input type="number" min="1" max="12" value="7" class="hour-input" disabled>
                    <span class="colon">:</span>
                    <input type="number" min="0" max="59" value="00" class="minute-input" disabled>
                  </div>
                  <select class="ampm-select" disabled>
                    <option value="AM" selected>AM</option>
                    <option value="PM">PM</option>
                  </select>
                </div>
              </div>

              <!-- Horario de Cierre -->
              <div class="horario">
                <label>Horario de Cierre</label>
                <div class="horario-flex">
                  <div class="time-display">
                    <input type="number" min="1" max="12" value="7" class="hour-input" disabled>
                    <span class="colon">:</span>
                    <input type="number" min="0" max="59" value="00" class="minute-input" disabled>
                  </div>
                  <select class="ampm-select" disabled>
                    <option value="AM">AM</option>
                    <option value="PM" selected>PM</option>
                  </select>
                </div>
              </div>
            </div>

          </div>
        </div>


        <div class="butto">
          <button type="button" class="save-button" onclick="abrirModalFormulario()">
            <i class="far fa-star"></i>
            <span>Modificar Informacion</span>
          </button>
        </div>
    </form>
  </div>

<div id="modalEditarInfo" class="modal-overlay" style="display:none;">
    <div class="modal-content">
        <h2 class="modal-title">Editar Información del Restaurante</h2>
        <form id="formEditarInfo">
            <div class="modal-group">
                <label for="modal-admin-name">Nombre del administrador</label>
                <input type="text" id="modal-admin-name" name="admin_name" required>
            </div>

            <div class="modal-group">
                <label for="modal-admin-phone">Número del administrador</label>
                <input type="text" id="modal-admin-phone" name="admin_phone" required>
            </div>

            <div class="modal-group">
                <label for="modal-restaurant-name">Nombre del restaurante</label>
                <input type="text" id="modal-restaurant-name" name="restaurant_name" required>
            </div>

            <div class="modal-group">
                <label for="modal-restaurant-phone">Número del restaurante</label>
                <input type="text" id="modal-restaurant-phone" name="restaurant_phone" required>
            </div>

            <div class="modal-group">
                <label for="modal-restaurant-address">Dirección</label>
                <input type="text" id="modal-restaurant-address" name="restaurant_address" required>
            </div>

            <div class="modal-group">
                <label for="modal-horario-apertura">Horario de Apertura</label>
                <input type="time" id="modal-horario-apertura" name="horario_apertura" required>
            </div>

            <div class="modal-group">
                <label for="modal-horario-cierre">Horario de Cierre</label>
                <input type="time" id="modal-horario-cierre" name="horario_cierre" required>
            </div>

            <div class="modal-group">
                <label for="modal-logo-upload">Logo del Restaurante</label>
                <input type="file" id="modal-logo-upload" name="logo" accept="image/*">
                <img id="modal-logo-preview" src="" alt="Vista previa logo" class="modal-img-preview">
            </div>

            <div class="modal-group">
                <label for="modal-banner-upload">Banner del Restaurante</label>
                <input type="file" id="modal-banner-upload" name="banner" accept="image/*">
                <img id="modal-banner-preview" src="" alt="Vista previa banner" class="modal-img-preview">
            </div>

            <div class="modal-actions">
                <button type="submit" class="btn-guardar">Guardar Cambios</button>
                <button type="button" id="btnCerrarModal" class="btn-cancelar">Cancelar</button>
            </div>
        </form>
    </div>
</div>


  <script src="/admin-feature/administrador/js/cerrar-sesion.js"></script>
  <script src="/admin-feature/administrador/js/editInfo.js"></script>

</body>

</html>
